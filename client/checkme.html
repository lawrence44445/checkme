<head>
  <title>checkme</title>
</head>

<body>
  <div id="outer">
    {{> newCourses}}
    <!-- {{> leaderboard}} -->
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    <h3> Tuesday September 14, 2014 </h3>
    {{#each students}}
      {{> student}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="remove" value="Delete this student" />
  </div>
  {{else}}
  <div class="none">Click a student to check in</div>
  {{/if}}
</template>

<template name="student">
  <div class="student {{selected}}">
    <span class="name">{{name}}</span>
  </div>
   <div class="attendence button">
    <input type="radio" class="present" name={{name}}>Here!<br>
    <input type="radio" class="not_here" name={{name}}>Not Here!<br>
    <input type="radio" class="late" name={{name}}>late!<br>
  </div>
</template>
