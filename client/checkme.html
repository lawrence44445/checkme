<head>
  <title>checkme</title>
</head>

<body>
  <div id="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    {{#each students}}
      {{> student}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="remove" value="Delete this student" />
  </div>
  {{else}}
  <div class="none">Click a student to select</div>
  {{/if}}
</template>

<template name="student">
  <div class="student {{selected}}">
    <span class="name">{{name}}</span>
  </div>
</template>
