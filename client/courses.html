<template name="newCourses">

	{{#unless isTrackerTrue}}
	<div class="attendence-tracker">
		<p> Go to Tracker </p>
	</div>
	{{/unless}}

	{{#if isTrackerTrue}}
		{{> leaderboard}}
	{{else}}
		<div>
			Course:<input type="text" id="new_course_name">
			<input type="button" class="new_Course" value="submit">
		</div>
	{{/if}}

	{{#each courses}}
      {{> course}}
    {{/each}}

</template>

<template name="course">
	<div class="course-div">
		<h3> <span class="course-name">{{name}}</span> </h3>
	</div>
</template>
